<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #86e7eb;
            overflow: hidden; /* Hide overflow to keep everything neat */
            margin: 500px; ; /* Remove default margin */
        }

        .header {
            display: flex;
            justify-content: center; /* This will push the items to the sides */
            align-items: center; /* Center items vertically */
            background-color: #a6cee3; /* Header background color */
            padding: 10px; /* Padding for spacing */
        }

        .header img {
            width: 50px; /* Set the size of the logo */
            height: auto; /* Keep the aspect ratio */
            margin-right: 600px; /* Add some space on the left */
        }

        .scrolling-header {
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide overflow */
            background-color: #a6cee3; /* Background color for visibility */
            color: #ff0303; /* Text color */
            font-size: 20px; /* Font size */
            padding: 20px; /* Padding for spacing */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .scrolling-header img {
            width: 150px; /* Set the size of the icon */
            height: 150px; /* Keep the aspect ratio */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="C:/Users/karunanithi.krishnan/Desktop/123.jpg" alt="Logo" />
        <div class="scrolling-header">
            Ministry Of Housing & Urban Planning (Cadastral)
        </div>
    </div>
</body>
</html>
