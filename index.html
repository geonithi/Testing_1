    <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #a3d2d1!important;
            color: #000000!important;

        }
        /* Styles for header text */
        .header {
            position: absolute;
            top: 10px;  /* Adjust as necessary */
            left: 50%;
            transform: translateX(-50%); /* Center the header */
            z-index: 1000; /* Make sure the header is on top of other elements */
            background-color: #ffffff; /* Background color */
            padding: 5px;  /* Reduced padding */
            border-radius: 5px;
            text-align: center; /* Center text inside the header */

        .header img {
            max-width: 80px; /* Reduced max width of logo */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 3px; /* Reduced space between logo and text */
        }
        /* Change the color of the header text */
        .header h1 {
            color: #ff0303; /* Text color */
            font-size: 12px; /* Adjust font size */
            margin: 0; /* Remove default margin */
        }
