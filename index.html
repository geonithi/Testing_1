<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Responsive Example</title>
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
    <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
    <link href="resources/ol-geocoder.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            background: #ffffff; /* Background color */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a6cee3; 
            padding: 10px;
            position: relative; /* Position relative for responsiveness */
            z-index: 10; /* Positioned above other content */
        }

        .header img {
            max-width: 100%; /* Make Logo responsive */
            height: auto; /* Keep aspect ratio */
        }

        .scrolling-header {
            white-space: nowrap; 
            overflow: hidden; 
            background-color: #a6cee3; 
            color: #ff0303; 
            font-size: 20px; 
            padding: 20px; 
            box-sizing: border-box; 
            flex-grow: 1; /* Allow it to take available space */
        }

        #map {
            width: 100%;
            height: calc(100vh - 100px); /* Adjust height based on header size */
            position: relative;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .scrolling-header {
                font-size: 16px; /* Reduce font size on smaller screens */
            }
            .header {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align items to the start of the flex container */
            }
            .header img {
                width: 80%; /* Scale logo down for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="C:/Users/karunanithi.krishnan/Desktop/123.jpg" alt="Logo" />
        <div class="scrolling-header">
            Ministry Of Housing & Urban Planning (Cadastral)
        </div>
    </div>

    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
        <!-- Additional content can be added here if needed -->
    </div>

    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="resources/horsey.min.js"></script>
    <script src="resources/ol3-search-layer.js"></script>
    <script src="resources/ol-layerswitcher.js"></script>
    <script src="resources/ol-geocoder.js"></script>
    <script src="layers/Prj_AREA_1.js"></script>
    <script src="layers/Cadastral_2.js"></script>
    <script src="layers/polyline_FCAD_3.js"></script>
    <script src="layers/Parcel_No_4.js"></script>
    <script src="styles/Prj_AREA_1_style.js"></script>
    <script src="styles/Cadastral_2_style.js"></script>
    <script src="styles/polyline_FCAD_3_style.js"></script>
    <script src="styles/Parcel_No_4_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script> 
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>
</body>
</html>
